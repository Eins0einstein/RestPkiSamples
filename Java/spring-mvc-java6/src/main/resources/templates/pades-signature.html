<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head th:include="head"></head>
<body>

<div th:replace="menu"></div>

<div class="container">

	<h2>PAdES Signature</h2>

	<form id="signForm" method="POST">

		<!-- Render the token in a hidden input field. -->
		<input type="hidden" id="tokenInput" name="token" th:value="${token}"></input>

		<div class="form-group">
			<label>File to sign</label>
			<p th:if="${userfile} != null">You are signing <a th:href="'/files/' + ${userfile}">this document</a>.</p>
			<p th:if="${userfile} == null">You are signing <a href="/SampleDocument.pdf">this sample document</a>.</p>
		</div>

		<!--
			Render a select (combo box) to list the user's certificates. For now it will be empty,
			we'll populate it later on (see signature-form.js).
		-->
		<div class="form-group">
			<label for="certificateSelect">Choose a certificate</label>
			<select id="certificateSelect" class="form-control"></select>
		</div>

		<!--
			Action buttons. Notice that the "Sign File" button is NOT a submit button. When the user
			clicks the button, we must first use the Web PKI component to perform the client-side
			computation necessary and only when that computation is finished we'll submit the form
			programmatically (see signature-form.js).
		-->
		<button id="signButton" type="button" class="btn btn-primary">Sign File</button>
		<button id="refreshButton" type="button" class="btn btn-default">Refresh Certificates
		</button>

	</form>

	<!--/*
		The file below contains the JS lib for accessing the Web PKI component. For more information,
		see: https://webpki.lacunasoftware.com/#/Documentation
	*/-->
	<script src="/js/lacuna-web-pki-2.11.0.js"></script>

	<!--/*
		The file below contains the necessary calls to the Web PKI component. Once the necessary
		computations have been done, the javascript code will submit our form.
	 */-->
	<script src="/js/signature-form.js"></script>

	<script th:inline="javascript">

		/*<![CDATA[*/
		$(document).ready(function () {
			// Once the page is ready, we call the init() function on the javascript code
			// (see signature-form.js).
			signatureForm.init({
				token: [[${token}]],                         // The token acquired from REST PKI.
				form: $('#signForm'),                        // The form that should be submitted the operation is completed.
				certificateSelect: $('#certificateSelect'),  // The <select> element (combo box) to list the certificates.
				refreshButton: $('#refreshButton'),          // The "refresh" button.
				signButton: $('#signButton')                 // The button that initiates the operation.
			});
		});
		/*]]>*/

	</script>

</div>
</body>
</html>
