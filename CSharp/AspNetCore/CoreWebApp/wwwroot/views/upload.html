<h2>Upload file</h2>

<form role="form" ng-submit="upload()">

    <div class="form-group">
        <label>Select file:</label>
        <input type="file" ngf-select ngf-max-size="52428800" ng-model="file" name="file" class="form-control"> <!-- Max size: 50MB --> 
    </div>

    <button type="submit" class="btn btn-primary">Upload</button>

</form>
